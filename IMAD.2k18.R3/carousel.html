<!DOCTYPE html>
<html lang="en">
<head>
	<title>Carousel Template</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial scale=1">
	<!-- bootstrap.min.css CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jquery-3.3.1.min.js CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- bootstrap.min.js CDN -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container jumbotron">
		<h2 class="text-center">Carousel Template</h2>
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
			<!-- Wrapper for Slides -->
			<div class="carousel-inner">
				<div class="item active"><img src="img/image1.jpg" alt="Ultimate Iron Man" style="width:100%"></div>
				<div class="item"><img src="img/image2.png" alt="Iron Man" style="width:100%"></div>
				<div class="item"><img src="img/image3.jpg" alt="Justice League" style="width:100%"></div>
			</div>
			<!-- Left and Right Controls -->
			 <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
		</div>
	</div>
</body>
</html>
