<!DOCTYPE html>
<html>
<head>
	<title>BootStrap Progress</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<br>
	<div class="container">
		
		<div class="row">
			<div class="col-sm-4">
				<div class="progress">
					<div class="progress-bar bg-danger progress-bar-animated progress-bar-striped" style="width:100%">100%</div>
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-4">
				<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 90%">90%</div>
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-4">
				<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 80%">80%</div>
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-4">
				<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 70%">70%</div>
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-4">
				<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 60%">60%</div>
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-4">
				<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 50%">50%</div>
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-4">
				<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 40%">40%</div>
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-4">
				<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 30%">30%</div>

			</div>
		</div>

		<div class="row">
			<div class="col-sm-4">
				<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 20%">20%</div>
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-4">
				<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 10%">10%</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
