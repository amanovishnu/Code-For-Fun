<!DOCTYPE html>
<html>
<head>
	<title>BootStrap Button</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<br><br><br><br>
	<div class="container">
		<div class="row">
			<div class="col-sm-12 offset-2">
				<button class="btn btn-primary">Primary</button>
				<button class="btn btn-secondary">Secondary</button>
				<button class="btn btn-info">Info</button>
				<button class="btn btn-warning">Warning</button>
				<button class="btn btn-danger">Danger</button>
				<button class="btn btn-success">Success</button>
				<button class="btn btn-dark">Dark</button>
				<button class="btn btn-light">Light</button>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-12 offset-2">
				<button class="btn btn-outline-primary">Primary</button>
				<button class="btn btn-outline-secondary">Secondary</button>
				<button class="btn btn-outline-info">Info</button>
				<button class="btn btn-outline-warning">Warning</button>
				<button class="btn btn-outline-danger">Danger</button>
				<button class="btn btn-outline-success">Success</button>
				<button class="btn btn-outline-dark">Dark</button>
				<button class="btn btn-outline-light text-dark">Light</button>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-12 offset-4">
				<button class="btn btn-warning btn-lg">Large</button>
				<button class="btn btn-warning btn-md">Medium</button>
				<button class="btn btn-warning btn-sm">Small</button>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-12 offset-4">
				<button class="btn btn-outline-dark btn-sm">Large</button>
				<button class="btn btn-outline-dark btn-md">Medium</button>
				<button class="btn btn-outline-dark btn-lg">Small</button>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-12">
				<button class="btn btn-block btn-outline-dark">Block</button>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-6 offset-4">
				<button class="btn btn-outline-danger active">Danger</button>
				<button class="btn btn-outline-dark" disabled>Danger</button>
			</div>
		</div>
	</div>
</body>
</html>
