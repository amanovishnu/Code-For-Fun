<!DOCTYPE html>
<html>
<head>
	<title>BootStrap Badges</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<br>
		<div class="row">
			<div class="col-sm-6">
				<span class="badge badge-primary">Primary</span>
				<span class="badge badge-secondary">Secondary</span>
				<span class="badge badge-info">Info</span>
				<span class="badge badge-warning">Warning</span>
				<span class="badge badge-success">Success</span>
				<span class="badge badge-danger">Danger</span>
				<span class="badge badge-dark">Dark</span>
				<span class="badge badge-light">Light</span>
			</div>
			<div class="col-sm-6">
				<span class="badge badge-pill badge-primary">Primary</span>
				<span class="badge badge-pill badge-secondary">Secondary</span>
				<span class="badge badge-pill badge-info">Info</span>
				<span class="badge badge-pill badge-danger">Danger</span>
				<span class="badge badge-pill badge-warning">Warning</span>
				<span class="badge badge-pill badge-success">Success</span>
				<span class="badge badge-pill badge-dark">Dark</span>
				<span class="badge badge-pill badge-light">Light</span>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-6">
				<h1>Heading one<span class="badge badge-primary">new</span></h1>
				<h2>Heading two<span class="badge badge-secondary">new</span></h2>
				<h3>Heading Three<span><span class="badge badge-danger">new</span></span></h3>
				<h4>Heading Four<span class="badge badge-success">new</span></h4>
				<h5>heading Five<span class="badge badge-info">new</span></h5>
				<h6>Heading Six<span class="badge badge-dark">new</span></h6>
			</div>
			<div class="col-sm-6">
				<button class="btn btn-primary">Message <span class="badge badge-light badge-pill">56</span></button>
				<button class="btn btn-secondary">Message <span class="badge badge-light badge-pill">56</span></button>
				<button class="btn btn-success">Message <span class="badge badge-pill badge-light">56</span></button>
				<button class="btn btn-danger">Message <span class="badge badge-pill badge-light">56</span></button>
			</div>
			<div class="col-sm-12 offset-6">
				<button class="btn btn-info">Message <span class="badge badge-pill badge-info">56</span></button>
				<button class="btn btn-warning">Message <span class="badge badge-pill badge-light">56</span></button>
				<button class="btn btn-dark">Message <span class="badge badge-pill badge-light">56</span></button>
				<button class="btn btn-light">Message <span class="badge badge-pill badge-dark">56</span></button>

			</div>
		</div>
	</div>
</body>
</html>
