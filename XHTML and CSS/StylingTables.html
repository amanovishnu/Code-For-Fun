<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Styling Tables</title>
		<style type="text/css">
				table {
					border-color: red;
					border-style: solid;
					border-width: 1pxpx;
				}
				td{
					font-weight: bold;
					border-color: red;
					border-style: solid;
					border-width: 1px;
					color: red;
					background-color: black;
				}
		</style>
	</head>
	<body>
		<table cellspacing=0px cellpadding=5px>
			<tr>
				<td>HTML</td>
				<td>HTTP</td>
				<td>PHP</td>
			</tr>
			<tr>
				<td>Python</td>
				<td>JavaScript</td>
				<td>AngularJs</td>
			</tr>
			<tr>
				<td>Java</td>
				<td>ObjectiveC</td>
				<td>Ruby</td>
			</tr>
		</table>
	</body>
</html>
