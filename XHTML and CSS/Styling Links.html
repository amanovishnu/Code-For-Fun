<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Styling links</title>
		<style type="text/css">
			body {
				text-align: center;
				font-weight: bold;
				font-style: italic;
				font-size: 5em;
				padding: 50px;
			}
			a:link {
				color:black;
				text-decoration:none;
				background color: red;
			}
			a:visited {
				color: pink;
			}
			a:active {
				color: green;
			}
			a:hover {
				color:red;
			}
		</style>
	</head>
	<body>
		<a href="Padding.html">Google.com</a>
	</body>
</html>
