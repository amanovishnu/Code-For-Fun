<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pseudo Elements</title>
		<style type="text/css">
			body {
				text-align:center;
				font-weight:bold;
				font-style: italic;
				line-height:10px;
				border: 2px solid magenta;
				margin-top:150px;
				margin-left: 10%;
				margin-right: 10%;
			}
			p:first-letter {
				font-size: 2em;
			}
			.bucky:first-letter {
				color: red;
			}
			#goblin:first-letter {
				color:blue;
			}
			.dragon:first-letter {
				color:green;
			}
			#bacon:first-letter {
				color:brown;
			}
		</style>
	</head>
	<body>
		<header></header>
		<section>
			<p class="bucky">Hello  World JavaScript is a Framework</p>
			<p id="goblin">Hyper text Transfer Protocol</p>
			<p class="dragon">Hypertext Preprocessor</p>
			<p id="bacon">Hypertext Markup Language</p>
		</section>
		<footer></footer>
	</body>
</html>
<!-- Psuedo Elements are first letter/Word in each word -->
