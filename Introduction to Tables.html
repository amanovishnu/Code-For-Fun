<html lang="en">
	<head>
		<title>Introduction to Tables</title>
	</head>
	<body>
		<header>
			<h1>Introduction to Tables</h1>
		</header>

			<table border=1px cellpadding=5px>
				<tr>
					<th>Disney Carter</th>

					<th>Jennifer Lawrence</th>
				</tr>
				<tr>
					<td>Hello</td>
					<td>World</td>
					<td>A'ole Piliki</td>
				</tr>
				<tr>
					<td>MegaCorp</td>
					<td>CyberCorp</td>
					<td>CityCorp</td>
				</tr>
				<tr>
					<td>Aloha</td>

			</table>
		</section>
	</body>
</html>
