<!DOCTYPE html>
<html>
	<head>
		<title>Login Template</title>
		<meta charset="utf-8">
		<meta nane="viewport" content="width=device-width, initial scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="node_modules/popper.js/dist/popper.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container-fluid form">
			<center>
				<br><br>
				<label>Enter UserName:</label>
				<input type="text" name="username" placeholder="Enter your Username" style="width:200px" /> <br>
				<label>Enter Password:</label>
				<input type="password" name="password" placeholder="Enter your Password" style="width:200px" /> <br>
				<input type="button" name="submit" value="Login" class="btn btn-primary" style="width:200px"/>
			</center>
		</div>
	</body>
</html>
