<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS-GRID-BOX</title>
    <style media="screen">
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-gap: 10px;
            /* background-color: black */
        }
        .grid-container > div {
            border: 2px solid black;
            padding: 20px;
            font-size: 30px;
            text-align: center;
            font-family: arial;
            text-transform: uppercase;
            font-weight: 500;
            /* background-color: linear-gradient(red,blue); */
            color: white;
        }
        .item1 {
            /* grid-column-start: 1;
            grid-column-end: 4; */
            grid-column: 1/4;
        }
        .item2 {
            grid-column: 1/2;
            grid-row: 2/6;
        }
        .item8 {
            grid-column: 1/4;
        }
        .item7 {
            grid-row:2/6;
        }
        .item3 {
            /* grid-row: 2/4; */
        }

    </style>
</head>
<body>
    <div class="grid-container">
        <div class="item1">Header</div>
        <div class="item2">Navigation</div>
        <div class="item3">Side-L</div>
        <div class="item4">Side-R</div>
        <div class="item5">Aside-L</div>
        <div class="item6">Aside-R</div>
        <div class="item7">Main</div>
        <div class="item8">Footer</div>
    </div>
</body>
</html>
