<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Introduction to Lists</title>
	</head>
	<body>
		<header>
			<h1>Introduction to Lists</h1>
		</header>
		<section>
			<ul>
				<h3>Days I Like the Most</h3>
				<li>Sankranti</li>
				<li>X-mas</li>
				<li>ThanksGiving Day</li>
				<li>Easter Day</li>
			</ul>
			<ol>
				<h3>Months of a year</h3>
				<li>January</li>
				<li>February</li>
				<li>March</li>
				<li>April</li>
				<li>May</li>
				<li>June</li>
				<li>July</li>
				<li>August</li>
				<li>September</li>
				<li>October</li>
				<li>November</li>
				<li>December</li>
			</ol>
		</section>
	</body>
</html>
<!-- li for list item -->
<!-- ul for Unordered List -->
<!-- ol for ordered list -->
