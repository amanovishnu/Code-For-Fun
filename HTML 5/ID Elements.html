<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ID Elements</title>
		<style type="text/css">
			body {
				text-align: center;
				font-weight: bold;
				font-style: italic;
				background-color: orange;
				color: black;
				margin: 300px 100px 300px 100px;
				padding: 10px;
				line-height: 5px;
				border: 5px solid black;
			}
			#bobby {
				color:red;
			}
			#bucky {
				color:#999999;
			}
			.stark {
				color:pink;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Paragraph ID Elements</h1>
		</header>
		<section>
			<p id="bobby">Bucky Barnes was the Winter Soldier</p>
			<p id="bucky">Bucky Barnes is the Captain America </p>
			<p class="stark">Steve Rogers Captain America Sucks</p>
		</section>
		<footer></footer>
	</body>
</html>
